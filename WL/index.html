<script>

    const input = document.getElementById("input")
    const enochText = document.getElementsByTagName("output")[0]
      
    input.addEventListener("change", function(){
        if(input.value.toLocaleLowerCase() == "solomon"){
            spitout(solomontext)
        }else{
            spitout("Interlocutor not responding...")
        }

    })

"Praesent sagittis dictum dui sed vulputate. Integer quis interdum nisl. Proin id eleifend ipsum. Vivamus ornare posuere tortor, eu euismod lacus lobortis ut. Ut egestas velit sed sem condimentum, ac facilisis felis malesuada. Curabitur semper, nibh quis semper porta, ipsum ante ullamcorper odio, malesuada sollicitudin dui magna commodo erat. Phasellus quis neque massa. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor lacus ac egestas eleifend. Aenean in eleifend turpis. Donec in lorem faucibus, lobortis augue in, ultricies sem. Integer sed tincidunt ante, quis accumsan erat. Sed a massa sapien. Nulla ac dui orci. "

    function spitout(text){
        enochText.textContent = ""
        var i = 0
        var n = 6
        input.disabled="disabled"
        function typewriter(){
            if(i < text.length){
                enochText.innerHTML += text.substring(i, i+n)
                i+=n
                setTimeout(typewriter, 1)
            }else{
                input.disabled = null
            }
        }
        typewriter()
        //enochText.innerHTML = text
