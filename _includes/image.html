<figure {% if include.float %} style="max-width: 50%;float: {{include.float}}" {% endif %} >
    <a href="{{include.href}}"><img title="{{include.title}}" src="{{include.src}}" alt="{{include.title}}" width="{{ include.width }}" height="{{ include.height }}" loading="lazy"/></a>
    <figcaption>
        {{include.author}}.
        <em>{{include.title}}</em>.
        {% if include.time %}{{include.time}}.{%endif%}
            {{include.attribution}}.
        <span style="color: var(--color)">
            {{include.caption}}    
        </span>
    </figcaption>
</figure>
