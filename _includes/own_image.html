<figure>
    <img title="{{include.title}}" src="{{include.src}}" alt="{{include.title}}" width="{{ include.width }}" height="{{ include.height }}" loading="lazy"/>
    <figcaption>
        <span style="color: var(--contrast)">
            <em>{{include.title}}</em>.
        </span> 
        <span style="color: var(--color)">
            {{include.caption}}
        </span>
    </figcaption>
</figure>
