<div class="series-list-container">
<div class="series-list-content">
<p>Series</p>
<ul>
{% assign ordered_series = site.series | sort:"position" %}
{% for series in ordered_series  %}
    <li>
    <a href="{{ series.url | prepend: series.baseurl }}">{{ series.title }}</a>
    </li>
{% endfor %}
</ul>
</div>
</div>
