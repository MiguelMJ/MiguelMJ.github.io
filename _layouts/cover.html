{% include head.html %}

<div class="wrapper">
<div class="home">
    <div id="presentation">
        {% include changing-avatar.html %}
        <div id="presentation-text">
            {{ content }}
        </div>
    </div>
    
    
        <div class="trigger">
            {% assign lang_pages = site.pages | where: "lang", page.lang %}
            {% for my_page in lang_pages %}{% if my_page.title %}
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}{% endfor %}
        </div>
        <div class="lights"></div>
</div>
    
</div>
