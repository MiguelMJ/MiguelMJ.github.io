---
layout: main
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <ul>
            {% for link in page.links %}
            <li>
                <a href="{{page.links[link.first]}}">{{link.first}}</a>
            </li>
            {% endfor %}
        </ul>
    </header>
    <main>
        {{ page.content }}
    </main>
</article>
